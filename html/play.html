<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/play.css" />
		<title>tic-tac-toe</title>
	</head>
	<body>
		<div class="divOpacity"></div>
		<header>
			<div class="divCroixRondHeader">
				<img src="../assets/croix.svg" alt="croix" />
				<img src="../assets/rond.svg" alt="rond" />
			</div>
			<div class="divTurn">
				<img id="imgTurn" src="../assets/miniCroix.svg" alt="croix" />
				<p class="turn">TURN</p>
			</div>
			<button class="reload">
				<img id="imgReload" src="../assets/reload.svg" alt="reload" />
			</button>
		</header>
		<main>
			<!-- index.html -->
			 <article class="firstArt">
				<div class="divCroixRond">
					<img src="../assets/croix.svg" alt="croix">
					<img src="../assets/rond.svg" alt="rond">
				</div>
				<section class="firstSec">
					<h1>PICK PLAYER 1'S MARK</h1>
					<div>
						<button class="choixX"><img class="imgChoixX" src="../assets/croix.svg" alt="croix"></button>
						<button class="choixO choix"><img class="imgChoixO" src="../assets/rondFoncÃ©.svg" alt="rond"></button>
					</div>
					<p>REMEMBER : X GOES FIRST</p>
				</section>
				<section class="lastSec">
					<button class="cpu">NEW GAME (VS CPU)</button>
					<button class="player">NEW GAME  (VS PLAYER)</button>
				</section>				
			 </article>
				<!-- play.html -->
				 <article class="lastArt">
			<section class="secBlockGame">
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
			</section>
			<section class="secCounterWin">
				<div class="playerDiv blue">
					<p>X (P2)</p>
					<span class="spanX">0</span>
				</div>
				<div class="playerDiv gray">
					<p>TIES</p>
					<span class="spanTies">0</span>
				</div>
				<div class="playerDiv orange">
					<p>O (P1)</p>
					<span class="spanO">0</span>
				</div>
			</section>
			<section class="SecFirstPlayerWin">
				<p class="pWin">PLAYER 1 WINS!</p>
				<div class="divH2">
					<img src="../assets/rond.svg" alt="rond" />
					<h2 class="rondH2">TAKES THE ROUND</h2>
				</div>
				<div class="divBtn">
					<button class="quit">QUIT</button>
					<button class="next">NEXT ROUND</button>
				</div>
			</section>
			<section class="SecLastPlayerWin">
				<p class="pWin">PLAYER 2 WINS!</p>
				<div class="divH2">
					<img src="../assets/croix.svg" alt="rond" />
					<h2 class="croixH2">TAKES THE ROUND</h2>
				</div>
				<div class="divBtn">
					<button class="quit">QUIT</button>
					<button class="next">NEXT ROUND</button>
				</div>
			</section>
			<section class="SecRestart">
				<h2 class="restartH2">ROUND TIED</h2>
				<div class="divBtn">
					<button class="quit">QUIT</button>
					<button class="next">NEXT ROUND</button>
				</div>
			</section>
			<section class="SecReload">
				<h2 class="restartH2">RESTART GAME?</h2>
				<div class="divBtn">
					<button class="NO">NO, CANCEL</button>
					<button class="next">YES, RESTART</button>
				</div>
			</section>
		</article>
		</main>
        <script src="../js/play.js"></script>
        <script src="../js/index.js"></script>
	</body>
</html>
