<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/play.css" />
		<title>tic-tac-toe</title>
	</head>
	<body>
		<div class="divOpacity"></div>
		<header>
			<div class="divCroixRond">
				<img src="../assets/croix.svg" alt="croix" />
				<img src="../assets/rond.svg" alt="rond" />
			</div>
			<div class="divTurn">
				<img id="imgTurn" src="../assets/miniCroix.svg" alt="croix" />
				<p class="turn">TURN</p>
			</div>
			<button class="reload">
				<img src="../assets/reload.svg" alt="reload" />
			</button>
		</header>
		<main>
			<section class="firstSec">
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
				<button class="pion">
					<img id="imgBtn" src="" alt="" />
				</button>
			</section>
			<section class="secondSec">
				<div class="playerDiv blue">
					<p>X (P2)</p>
					<span>0</span>
				</div>
				<div class="playerDiv gray">
					<p>TIES</p>
					<span>0</span>
				</div>
				<div class="playerDiv orange">
					<p>O (P1)</p>
					<span>0</span>
				</div>
			</section>
			
			<section class="SecFirstPlayerWin">
				<p>PLAYER 1 WINS!</p>
				<div class="divH2">
					<img src="../assets/rond.svg" alt="rond" />
					<h2>TAKES THE ROUND</h2>
				</div>
				<div class="divBtn">
					<button class="quit">QUIT</button>
					<button class="next">NEXT ROUND</button>
				</div>
			</section>

			<section class="SecLastPlayerWin">
				<p class="pWin">PLAYER 2 WINS!</p>
				<div class="divH2">
					<img src="../assets/croix.svg" alt="rond" />
					<h2 class="croixH2">TAKES THE ROUND</h2>
				</div>
				<div class="divBtn">
					<button class="quit">QUIT</button>
					<button class="next">NEXT ROUND</button>
				</div>
			</section>

			<section class="SecRestart">
				<h2 class="restartH2">ROUND TIED</h2>
				<div class="divBtn">
					<button class="quit">QUIT</button>
					<button class="next">NEXT ROUND</button>
				</div>
			</section>
		</main>
        <script src="../js/main.js"></script>
	</body>
</html>
